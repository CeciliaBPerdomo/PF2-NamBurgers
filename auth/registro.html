<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÑamBurgers | Registrarse</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>

<body>
    <header id="navbar">
        <a href="/" title="home">🍔 ÑamBurgers</a>
    </header>

    <main id="register">
        <!-- Registro de usuario -->
        <article id="content-register">
            <h1>Bienvenid@, ¡te estabamos<span> esperando!!</span></h1>
            <p>Completa el formulario con tus datos.</p>

            <form id="register-form">
                <!-- Nombre completo -->
                <fieldset>
                    <label for="name">Nombre completo
                        <output id="feedbackName"></output>
                    </label>
                    <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
                </fieldset>

                <!-- Dirección -->
                <fieldset>
                    <label for="address">Dirección
                        <output id="feedbackAddress"></output>
                    </label>
                    <input type="text" id="address" name="address" placeholder="Ingrese su dirección" required>
                </fieldset>

                <!-- Telefono -->
                <fieldset>
                    <label for="phone">Teléfono
                        <output id="feedbackPhone"></output>
                    </label>
                    <input type="number" id="phone" name="phone" placeholder="Ingrese su teléfono" required>
                </fieldset>

                <!-- Correo electrónico -->
                <fieldset>
                    <label for="email">Correo electrónico
                        <output id="feedbackEmail"></output>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </fieldset>

                <!-- Contraseña -->
                <fieldset>
                    <label for="password">Contraseña
                        <output id="feedbackPassword"></output>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </fieldset>

                <button>Registrarse</button>
            </form>

            <p id="login-link">
                ¿Ya tienes cuenta? <a href="./inicio.html" id="login-link">Inicia sesión aquí</a>
            </p>
        </article>

        <!-- Imagen de registro -->
        <article id="card-image-register">
            <picture>
                <img src="./img/register.png" alt="ÑamBurgers">
            </picture>
        </article>
    </main>

    <script type="module" src="./js/registro.js"></script>
</body>

</html>
