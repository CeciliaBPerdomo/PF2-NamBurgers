<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/inicio.css">
    <title>ÑamBurgers | Iniciar sesión</title>
</head>

<body>
    <header id="navbar">
        <a href="/" title="home">🍔 ÑamBurgers</a>
    </header>

    <main id="login">
        <!-- Imagen de inicio de sesion -->
        <picture id="card-image-login">
            <img src="../auth/img/login.png" alt="ÑamBurgers">
        </picture>

        <!-- Inicio de sesion -->
        <article id="content-login">

            <h1>¡Hola!</h1>
            <p>¡Te estabamos <span>esperando</span>!</p>

            <form id="login-form">
                <fieldset>
                    <label for="email">Correo electrónico
                        <output id="feedbackEmail"></output>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </fieldset>

                <fieldset>
                    <label for="password">Contraseña
                        <output id="feedbackPassword"></output>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </fieldset>

                <button>Iniciar sesión</button>
            </form>

            <p id="register-link">
                ¿No tienes cuenta? <a href="./registro.html">Regístrate</a>
            </p>
        </article>
    </main>

    <script type="module" src="./js/login.js"></script>
</body>

</html>
